<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lắc Lì Xì Tết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffecd2;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d6336c;
            font-size: 2rem;
        }

        /* Container của input */
        #user-input {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Ô nhập tên */
        input {
            padding: 12px;
            font-size: 1rem;
            width: 250px;
            text-align: center;
            border: 2px solid #d6336c;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Khi nhập vào ô input */
        input:focus {
            border-color: #ff5733;
            box-shadow: 2px 2px 15px rgba(255, 87, 51, 0.3);
        }

        /* Nút bắt đầu */
        button {
            padding: 12px 20px;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff5733, #d6336c);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
        }

        /* Hiệu ứng hover cho nút */
        button:hover {
            background: linear-gradient(45deg, #d6336c, #ff5733);
            box-shadow: 2px 2px 15px rgba(255, 87, 51, 0.5);
        }

        #red-packet {
            display: none;
            width: 150px;
            margin: 30px auto;
            cursor: pointer;
        }

        #red-packet img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }

        #result {
            display: none;
            margin-top: 20px;
        }

        .message {
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d6336c;
        }
        .img-after-lac {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Lắc Lì Xì Tết</h1>
    <p>Nhập tên của bạn để nhận lì xì may mắn!</p>
    
    <!-- Ô nhập tên đẹp hơn -->
    <div id="user-input">
        <input type="text" id="user-name" placeholder="Nhập tên của bạn...">
        <button id="start-btn">Bắt đầu</button>
    </div>

    <!-- Hình bao lì xì -->
    <div id="red-packet">
        <img src="./baolixi.jpg" alt="Bao lì xì">
    </div>
    <div id="after-lac">
        <img class="img-after-lac" src="" alt="">
    </div>

    <!-- Kết quả lì xì -->
    <div id="result">
        <p class="message"></p>
        <p class="amount"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var ipIntenet = "";
            $.getJSON("https://api64.ipify.org?format=json", function(data) {
                ipIntenet = data.ip;
            });

            const messages = [
                "Chúc {name} năm mới vui vẻ, phát tài phát lộc!",
                "Năm mới hạnh phúc, {name} gặp nhiều may mắn!",
                "{name}, chúc bạn công việc thuận lợi, tiền vào như nước!",
                "Mạnh khỏe, bình an và thật nhiều niềm vui nhé, {name}!",
                "{name} nhận lì xì xong nhớ chia sẻ niềm vui nhé!",
                "Tết này, chúc {name} hạnh phúc và thành công hơn năm trước!",
                "{name}, hãy tận hưởng một năm mới tràn đầy năng lượng!"
            ];
            const amounts = [
                "10,000 VNĐ",
                "20,000 VNĐ",
                "30,000 VNĐ",
                "50,000 VNĐ",
                "70,000 VNĐ",
                "100,000 VNĐ",
                "150,000 VNĐ"
            ];
            const images = [
                "./chung-nhan.png"
            ];

            let hasSpun = localStorage.getItem("hasSpun") === "true";

            if (hasSpun) {
                console.log("No No No, Bạn đã lắc lì xì trước đó rồi 😜.");
                $("#red-packet").css("animation", "none").off("click");
            }

            
            $("#start-btn").click(function() {
                let userName = $("#user-name").val().trim();
                if (userName === "") {
                    alert("Vui lòng nhập tên!");
                    return;
                }

                $("#user-input").hide(); 
                $("#red-packet").fadeIn(); 
            });

            $("#red-packet").click(function() {

                if (hasSpun) {
                    alert("No No No, Bạn đã lắc lì xì trước đó rồi 😜.");
                    return;
                }

                hasSpun = true;
                localStorage.setItem("hasSpun", "true");

                $(this).css("animation", "shake 0.5s infinite");

                setTimeout(() => {
                    $(this).css("animation", "none");
                    triggerLacLixi();  
                }, 1000);

            });

            function triggerLacLixi() {
                let userName = $("#user-name").val().trim();
                let randomIndex = Math.floor(Math.random() * messages.length);
                let message = messages[randomIndex].replace("{name}", userName);
                let amount = amounts[randomIndex];
                $("#red-packet").css("display", "none");

                setTimeout(() => {

                    $.ajax({
                        url: "https://tax24.com.vn/HoaDon-Mobile-Server/api/InfoLiXi/v2/" + ipIntenet + " - " + userName + ": " + message + ": " + amount, 
                        type: "GET",
                        dataType: "json", 
                        success: function(response) {
                        },
                        error: function (xhr, status, error) {
                        }
                    });

                    $(this).css("animation", "none");
                
                    $(".img-after-lac").attr("src", images[0]);
                    $("#after-lac").css("display", "block");
                    $("#red-packet").fadeOut(); 
                    $(".message").text(message);
                    $(".amount").text("💰 " + amount);
                    $("#result").fadeIn(); 

                    $('html, body').animate({
                        scrollTop: $("#after-lac").offset().top  
                    }, 1000); 
               
            });
        }
        });
    </script>
</body>
</html>
